<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':'' ">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
            <img src="assets/images/2.png" alt="Logo">
        </button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">TeamDev</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()" >
           <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" *ngIf="role" [routerLink]="[navData[0].path]"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="navData[0].icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{navData[0].title}}</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" [routerLink]="[navData[1].path]"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"
            >

                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{navData[1].title}}</span>
            </a>
        </li>

               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"

            </a>
        </li>

            <a class="sidenav-nav-link" *ngIf="role" [routerLink]="[navData[3].path]"
               routerLinkActive="active"

            </a>
        </li>
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" [routerLink]="[navData[4].path]"

               routerLinkActive="active"

            </a>
        </li>
        <button class="btn-logout" (click)="logout()">Logout</button>
    </ul>
</div>
