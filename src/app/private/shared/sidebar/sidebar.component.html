<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':'' ">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
            <img src="assets/images/2.png" alt="Logo">
        </button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">TeamDev</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()" >
           <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" *ngIf="isAdmin" [routerLink]="[navData[0].path]"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="navData[0].icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{navData[0].title}}</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" [routerLink]="[navData[1].path]"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="navData[1].icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{navData[1].title}}</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" *ngIf="isAdmin" [routerLink]="[navData[2].path]"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="navData[2].icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{navData[2].title}}</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" *ngIf="isAdmin" [routerLink]="[navData[3].path]"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="navData[3].icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{navData[3].title}}</span>
            </a>
            <!-- Submenu for Benefit -->
            <ul class="submenu" *ngIf="isAdmin && collapsed && navData[3].items && navData[3].items.length > 0">
                <li *ngFor="let item of navData[3].items">
                    <a class="submenu-link" [routerLink]="[item.path]" routerLinkActive="active">
                        <!-- Adjust icon and text -->
                        <i class="sidenav-link-icon" [class]="item.icon"></i>
                        <span class="sidenav-link-text">{{ item.title }}</span>
                    </a>
                </li>
            </ul>
        </li>

        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" [routerLink]="[navData[4].path]"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="navData[4].icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{navData[4].title}}</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" *ngIf="isAdmin" [routerLink]="[navData[5].path]"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="navData[5].icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{navData[5].title}}</span>
            </a>
        </li>
        
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" [routerLink]="[navData[6].path]"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="navData[6].icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{navData[6].title}}</span>
            </a>

        </li>

        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" *ngIf="isTechnician" [routerLink]="[navData[7].path]"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="navData[7].icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{navData[7].title}}</span>
            </a>
            <!-- Submenu for Benefit -->
            <ul class="submenu" *ngIf="isTechnician && collapsed && navData[7].items && navData[7].items.length > 0">
                <li *ngFor="let item of navData[7].items">
                    <a class="submenu-link" [routerLink]="[item.path]" routerLinkActive="active">
                        <!-- Adjust icon and text -->
                        <i class="sidenav-link-icon" [class]="item.icon"></i>
                        <span class="sidenav-link-text">{{ item.title }}</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
