<div id="calendar-container" >
  <div class="row text-center">
      <div id="cal-buttons">
      <div class="btn-group" id="cal-date-nav-buttons" role="group" aria-label="Basic example">
          <button 
             id="previous" 
             mwlCalendarPreviousView [(viewDate)]="viewDate" 
             [view]="view"
             class="btn btn-secondary"
             [class.active]="activeButton === 'previous'">
             <i class="fal fa-chevron-left"></i>
          </button>
          <button 
             id="today" 
             mwlCalendarToday [(viewDate)]="viewDate"  
             class="btn btn-secondary"
             [class.active]="activeButton === 'today'"
          >Today</button>
          <button 
             id="next" 
             mwlCalendarNextView [(viewDate)]="viewDate" 
             [view]="view"  
             class="btn btn-secondary"
             [class.active]="activeButton === 'next'">
             <i class="fal fa-chevron-right"></i>
          </button>
          <div class="col-sm-6">
            <button 
                class="btn btn-success" 
                (click)="openCustomModal(selectedDate, selectedDepartureTime, selectedReturnTime)"
            >
                <span class="fal fa-plus"></span> New Reservation
            </button>
        </div>  
        <div class="col-sm-6">
        <button class="btn btn-info" (click)="scrollToTable()">Scroll to Table</button>    
        </div>  
      </div>
      <div id="cal-date-field">{{ viewDate| calendarDate:(view + 'ViewTitle') : 'en'}}</div>
      <div class="btn-group" id="cal-view-nav-buttons" role="group" aria-label="Basic example">
          <button 
              id="month"
              (click)="setView(CalendarView.Month)" 
              class="btn btn-secondary"
              [class.active]="view === CalendarView.Month"
          >Month</button>
          <button 
              id="week" 
              (click)="setView(CalendarView.Week)" 
              class="btn btn-secondary"
              [class.active]="view === CalendarView.Week"
          >Week</button>
          <button 
              id="day" 
              (click)="setView(CalendarView.Day)" 
              class="btn btn-secondary"
              [class.active]="view === CalendarView.Month"
          >Day</button>
      </div>
      </div>
      <span [ngSwitch]="view">
      <mwl-calendar-month-view 
         *ngSwitchCase="CalendarView.Month" 
         [viewDate]="viewDate" 
         [events]="events"
         [events]="events.concat(holidayEvents)"
         [activeDayIsOpen]="activeDayIsOpen"
         (dayClicked)="dayClicked($event.day)"
         (eventClicked)="eventClicked($event)"
         (eventTimesChanged)="eventTimesChanged($event)"
         [refresh]="refresh"
      ></mwl-calendar-month-view>
      <mwl-calendar-week-view 
         *ngSwitchCase="CalendarView.Week" 
         [viewDate]="viewDate" 
         [events]="events"
         [events]="events.concat(holidayEvents)"
         [dayStartHour]="8"
         [dayEndHour]="18"
         (eventClicked)="eventClicked($event)"
         (eventTimesChanged)="eventTimesChanged($event)"
         [refresh]="refresh"
         ></mwl-calendar-week-view>
      <mwl-calendar-day-view 
         *ngSwitchCase="CalendarView.Day" 
         [viewDate]="viewDate" 
         [events]="events.concat(holidayEvents)"
         [events]="events"
         [dayStartHour]="8"
         [dayEndHour]="18"
         (eventClicked)="eventClicked($event)"
         (eventTimesChanged)="eventTimesChanged($event)"
         [refresh]="refresh"
         ></mwl-calendar-day-view>
      </span>
  </div>
</div>

<br /><br /><br />

<h3 class="title">
 <strong> All Reservations</strong>
  <div class="clearfix"></div>
</h3>

<div class="table-responsive mb-4" id="reservation-table" >
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Username</th>
        <th>Benefit In Reservation</th>
        <th>State Color</th>
        <th>Starts at</th>
        <th>Ends at</th>
        <th>Cancel Reservation</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let event of events" [style.background-color]="getEventColor(event)">
        <td>
          <input
          type="text"
          class="form-control"
          [(ngModel)]="event.username"
          (keyup)="refresh.next()"
        />
        </td>
        <td>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="event.title"
            (keyup)="refresh.next()"
          />
        </td>
        <td>
          <input
            type="color"
            [value]="getEventColor(event)"
          />
        </td>
        <td>
          <input
            class="form-control"
            type="text"
            mwlFlatpickr
            [(ngModel)]="event.start"
            (ngModelChange)="refresh.next()"
            dateFormat="Y-m-dTH:i"
            altFormat="F j, Y H:i"
            placeholder="Not set"
          />
        </td>
        <td>
          <input
            class="form-control"
            type="text"
            mwlFlatpickr
            [(ngModel)]="event.end"
            (ngModelChange)="refresh.next()"
            dateFormat="Y-m-dTH:i"
            altFormat="F j, Y H:i"
            placeholder="Not set"
          />
        </td>
        <td>
          <button class="btn btn-danger" (click)="cancelReservation(event)">
            Cancel
          </button>
        </td>
      </tr>
    </tbody>
    
    
  </table>
</div>
