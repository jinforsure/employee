<div class="modal-dialog">
    <div class="modal-content">
      <form #roomsForm="ngForm">
        <div class="modal-header">
          <h4 class="modal-title">Add rooms</h4>
          <button type="button" class="normal-close-button" aria-label="Close" (click)="closeDialog()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col">
              <label>Name</label>
              <input type="text" [(ngModel)]="rooms.name" name="name" class="form-control"  />
            </div>
            <div class="col">
                <label>SubCategory</label>
                <select id="type" [(ngModel)]="rooms.type" name="type" required (ngModelChange)="checkFormValidity()">
                  <option value="" enabled selected>Select SubCategory</option>
                  <option *ngFor="let type of types" [value]="type">{{ type }}</option>
                </select>
            </div>
          </div>
          <div class="row" >
            <div class="col">
              <label>Location</label>
              <input type="text" [(ngModel)]="rooms.location" name="manufactuer" class="form-control"  />
            </div>
            <div class="col">
                <label>Capacity</label>
                <input type="number" [(ngModel)]="rooms.capacity" name="capacity" class="form-control"  />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeDialog()">Back</button>
          <input type="submit" class="btn btn-success" (click)="saveRooms()" value="Save" [disabled]="!checkFormValidity() || roomsForm.invalid" />
        </div>
      </form>
    </div>
</div>
