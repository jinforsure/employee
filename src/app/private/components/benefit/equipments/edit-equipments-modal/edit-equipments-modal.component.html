<div class="modal-dialog">
    <div class="modal-content">
        <form #equipmentsForm="ngForm" (ngSubmit)="saveEquipments()">
            <div class="modal-header">
                <h4 class="modal-title">Edit Equipments</h4>
                <button type="button" class="normal-close-button" aria-label="Close" (click)="closeDialog()">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            
            <div class="modal-body">
                <div class="row">
                  <div class="col">
                    <label>Maintenance Status</label>
                    <select [(ngModel)]="equipments.maintenance_status" name="maintenance_status" required (change)="onMaintenanceStatusChange()">
                      <option value="" disabled selected>Change maintenance</option>
                      <option value="operational">operational</option>
                      <option value="under maintenance">under maintenance</option>
                      <option value="damaged">damaged</option>
                    </select>                    
                      <div *ngIf="equipmentsForm && equipmentsForm.controls['maintenance_status'] && equipmentsForm.controls['maintenance_status'].touched" class="text-danger">
                          Maintenance Status is required.
                      </div>
                  </div>
                  <div class="col">
                      <label>State</label>
                      <select id="state" [(ngModel)]="equipments.state" name="state" required 
                              [ngClass]="{ 'state-active': equipments.state === 'Enabled', 'state-inactive': equipments.state !== 'Disabled' }">
                          <option value="" enabled selected>Select state</option>
                          <option *ngFor="let state of states" [value]="state">{{ state }}</option>
                      </select>
                      <div *ngIf="equipmentsForm && equipmentsForm.controls['state'] && equipmentsForm.controls['state'].touched" class="text-danger">
                          State is required.
                      </div>
                  </div>
              </div>
              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeDialog()">Back</button>
                <input type="submit" class="btn btn-success"  (click)="saveEquipments()" value="Save" />
            </div>
        </form>
    </div>
  </div>
