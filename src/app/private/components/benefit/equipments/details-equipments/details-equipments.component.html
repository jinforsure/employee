<div class="modal-dialog">
  <div class="modal-content">
      <form #equipmentsForm="ngForm" (ngSubmit)="saveEquipments()">
          <div class="modal-header">
              <h4 class="modal-title">{{ equipments.id ? "Edit" : "Add" }} Equipments</h4>
          </div>
          
          <div class="modal-body">
              <div class="row" *ngIf="!equipments.id">
                  <div class="col">
                      <label>Name <span></span></label>
                      <input type="text" [(ngModel)]="equipments.name" name="name" class="form-control" />
                  </div>
                  <div class="col">
                      <label>SubCategory <span></span></label>
                      <select id="type" [(ngModel)]="equipments.type" name="type" required (ngModelChange)="checkFormValidity()">
                          <option value="" enabled selected>Select SubCategory</option>
                          <option *ngFor="let type of types" [value]="type">{{ type }}</option>
                      </select>
                  </div>
              </div>
              <div class="row">
                  <div class="col">
                      <label>Manufactuer <span>*</span></label>
                      <input type="text" [(ngModel)]="equipments.manufactuer" name="manufactuer" class="form-control" />
                  </div>
                  <div class="col" *ngIf="!equipments.id">
                      <label>Model</label>
                      <input type="text" [(ngModel)]="equipments.model" name="modal" class="form-control" />
                  </div>
              </div>
              <div class="row">
                <div class="col">
                  <label>Quantity <span>*</span></label>
                  <input type="number" [(ngModel)]="equipments.quantity" name="quantity" class="form-control" />
                  <div *ngIf="equipmentsForm.controls['quantity'] && equipmentsForm.controls['quantity'].touched" class="text-danger">
                      Quantity is required.
                  </div>
              </div>              
                  <div class="col">
                    <label>Price <span>*</span></label>
                    <input type="number" [(ngModel)]="equipments.price" name="price" class="form-control" />
                    <div *ngIf="equipmentsForm && equipmentsForm.controls['price'] && equipmentsForm.controls['price'].touched" class="text-danger">
                        Price is required.
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col">
                    <label>Maintenance Status <span>*</span></label>
                    <input type="text" [(ngModel)]="equipments.maintenance_status" name="maintenance_status" class="form-control" />
                    <div *ngIf="equipmentsForm && equipmentsForm.controls['maintenance_status'] && equipmentsForm.controls['maintenance_status'].touched" class="text-danger">
                        Maintenance Status is required.
                    </div>
                </div>
                <div class="col">
                    <label>State <span>*</span></label>
                    <select id="state" [(ngModel)]="equipments.state" name="state" required (ngModelChange)="checkFormValidity()"
                            [ngClass]="{ 'state-active': equipments.state === 'Active', 'state-inactive': equipments.state !== 'Active' }">
                        <option value="" enabled selected>Select state</option>
                        <option *ngFor="let state of states" [value]="state">{{ state }}</option>
                    </select>
                    <div *ngIf="equipmentsForm && equipmentsForm.controls['state'] && equipmentsForm.controls['state'].touched" class="text-danger">
                        State is required.
                    </div>
                </div>
            </div>
            
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
              <input type="submit" class="btn btn-success" value="Save" [disabled]="equipmentsForm.invalid" />
          </div>
      </form>
  </div>
</div>
