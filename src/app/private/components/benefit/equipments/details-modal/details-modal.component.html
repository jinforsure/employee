<div class="modal-header">
  <h2 class="modal-title">Details</h2>
</div>
<div class="modal-content">
  <ng-container *ngIf="data.item.category === 'Equipments'">
    <div class="details-section">
      <div class="detail">
        <span class="detail-label">Model:</span>
        <span class="detail-value">{{ data.item.model }}</span>
      </div>
      <div class="detail">
        <span class="detail-label">Manufacturer:</span>
        <span class="detail-value">{{ data.item.manufactuer }}</span>
      </div>
      <div class="detail">
        <span class="detail-label">SubCategory:</span>
        <span class="detail-value">{{ data.item.type }}</span>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="data.item.category === 'Rooms'">
    <div class="details-section">
      <div class="detail">
        <span class="detail-label">Capacity:</span>
        <span class="detail-value">{{ data.item.capacity }}</span>
      </div>
      <div class="detail">
        <span class="detail-label">Location:</span>
        <span class="detail-value">{{ data.item.location }}</span>
      </div>
      <div class="detail">
        <span class="detail-label">SubCategory:</span>
        <span class="detail-value">{{ data.item.type }}</span>
      </div>
    </div>
  </ng-container>
</div>
<div class="modal-footer">
  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</div>
